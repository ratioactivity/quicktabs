<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickTabs Notion Embed Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="embed-shell">
    <section class="quicktabs-bar theme-0" id="quicktabsBar" aria-label="QuickTabs utility bar">
      <button id="clockButton" class="clock-panel" type="button" aria-label="Toggle bar color theme">
        <span id="clockTime" class="clock-time">--:--</span>
        <span id="clockDate" class="clock-date">Loading date…</span>
      </button>

      <div class="bar-actions" role="group" aria-label="Tab actions">
        <button id="saveTabsBtn" type="button">Save Tabs</button>
        <button id="openTabsBtn" type="button">Open Last Tabs</button>
        <button id="workTabsBtn" type="button">Work</button>
      </div>

      <div id="weatherPanel" class="weather-panel" aria-live="polite">
        <span class="weather-label">Springfield Weather</span>
        <span id="weatherTemp" class="weather-temp">-- °F</span>
        <span id="weatherSummary" class="weather-summary">Fetching weather…</span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
